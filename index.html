        var switchPgae;
        document.getElementById("downloadCV").addEventListener("click", function() {

            var urlParams = new URLSearchParams(window.location.search);

                document.body.appendChild(downloadLink);
                downloadLink.click();

                setTimeout(function() {
                    document.body.removeChild(downloadLink);
                }, 100);
          
            }    
            if (lang === "pl") {
                var downloadLink = document.createElement("a");
                downloadLink.href = "CV/TomaszPioroPLCV.jpg";
                downloadLink.download = "TomaszPioroCV.jpg";
                document.body.appendChild(downloadLink);
                downloadLink.click();

                setTimeout(function() {
                    document.body.removeChild(downloadLink);
                }, 100);
            }
        });




        function hireMe() {
            if (switchPgae) {
                goOutFromProjects();
            }
            let timeline = gsap.timeline();
            let element = document.querySelector('.main-text');
            gsap.to(element, {y: -200, opacity: 0});

            setTimeout(function() {
                if (document.querySelector('.main-text') === null) {
                    element = document.querySelector('.contact-me');
                }
                
                element.innerHTML = `<p translation-data="contact-header">Skontaktuj się ze mną!</p>
                                    <p translation-data="Phone">Telefon: 787 636 096</p>
                                    <p>E-mail: tomekpiorko2000@wp.pl</p>
                                    <p>Instagram: _pi0rk0</p>`;

                element.classList.add('contact-me');
                element.classList.remove('main-text');

                const left = document.querySelector('.contact-me');
                timeline.fromTo(left, {y: 200, opacity: 0}, {y: 0, opacity: 1, duration: 0.75, delay: 0.5});

            loadLanguage();

            }, 400);

            activeButton(1);
            getBlob();

            
        }
        function start() {
            if (switchPgae) {
                goOutFromProjects();
            }
            let timeline = gsap.timeline();
            let element = document.querySelector('.contact-me');
            gsap.to(element, {y: 200, opacity: 0});

            if (document.querySelector('.contact-me') === null) {
                element = document.querySelector('.main-text');
            }

            setTimeout(function() {
                element.innerHTML = `<p>Java Developer</p>
                                 <p translation-data="main-text"></p>
                         
                                <button id="downloadCV" type="button" class="btn btn-primary mt-3 cv" translation-data="cvdownload"></button>`;

                element.classList.add('main-text');
                element.classList.remove('contact-me');

                const left = document.querySelector('.main-text');
                
                timeline.fromTo(left, {y: -200, opacity: 0}, {y: 0, opacity: 1, duration: 0.7, delay: 0.5});

                loadLanguage();
            }, 400);

            let urlParams = new URLSearchParams(window.location.search);
            let lang = urlParams.get('lang');

            activeButton(0);
            getBlob();

    }

        function gallery() {
            activeButton(2);
            switchPgae = true;

            var styleSheet = document.styleSheets[0]; 
            for (var i = 0; i < styleSheet.cssRules.length; i++) {
                var rule = styleSheet.cssRules[i];
                if (rule.selectorText === '.row div:first-child') {
                    styleSheet.deleteRule(i);
                    break;
                }
            }


            let timeline = gsap.timeline();
            const blob = document.querySelector('.blob');
            
            timeline.to(blob, {y: -100, opacity: 0, duration: 0.75});
            
            const mainTextElement = document.querySelector('.main-text');
            const contactMeElement = document.querySelector('.contact-me');
            const foot = document.querySelector('.footer');

            if (mainTextElement) 
                timeline.to(mainTextElement, {y: -100, opacity: 0, duration: 0.75}, ">60%");
            if (contactMeElement) 
                timeline.to(contactMeElement, {y: -100, opacity: 0, duration: 0.75}, ">60%");
        
            timeline.to(foot, {y: 100, opacity: 0, duration: 0.75}, "<20%");

            setTimeout(function() {
                // <a href="https://youstee22.github.io/LERO/">TUTAJ</a>'
                const projects = [
                    { image: 'images/Projekt.png',  transTitle: `Solar`, description: 'SolarDes', des2: 'AvaGit', link: `onclick="window.location.href = 'https://github.com/YouStee22/SolarSystem';"` },
                    { image: 'images/LERO.png',  transTitle: `Lero`, description: 'LeroDes', linkTarger: '<a href="https://youstee22.github.io/LERO/" translation-data="AvaLink"></a>', link: `onclick="window.location.href = 'https://github.com/YouStee22/LERO';"`, isWithLink: true },
                    { image: 'images/Serwis.png', transTitle: `SerFir`, description: 'SerFirDes', des2: 'AvaGit', link: `onclick="window.location.href = 'https://github.com/YouStee22/SerwisFirmowy';"` },
                    { image: 'images/Rejestr.png', transTitle: `ResReg`, description: 'ResRegDes', des2: 'AvaGit', link: `onclick="window.location.href = 'https://github.com/YouStee22/RejestrMieszkanow';"` },
                    { image: 'images/DynamiczneCV.png', transTitle: `DynaCV`, description: 'DynaCVDes', linkTarger: '<a href="https://youstee22.github.io/DynamiczneCV/"  translation-data="AvaLink"></a>', link: `onclick="window.location.href = 'https://github.com/YouStee22/DynamiczneCV';"` },
                    { image: 'images/Wahadlo.png', transTitle: 'Wah', description: 'WahDes', des2: 'AvaGit', link: `onclick="window.location.href = 'https://github.com/YouStee22/Wahad-o';"` }
                ];

                const row = document.querySelector('.row');
                let html = '';

                projects.forEach(project => {
                    html += `
                        <div class="col-md-5 projectDiv">
                            <div class="imgDiv">
                                <img src="${project.image}" class="imgPort">
                            </div>
                            <div class="descr">
                                <span class="headerDesc" translation-data="${project.transTitle}"></span><br>
                                <span translation-data="${project.description}"></span>
                                <span translation-data="${project.des2}"></span>
                                ${project.linkTarger ? `${project.linkTarger}` : ''}
                            </div>
                            <button type="button" ${project.link} class="btn btn-dark mt-3">Przejdź do projektu</button>

                        </div>`;
                    });

                row.innerHTML = html;
                                                                    
            timeline.fromTo(document.querySelector('.row'), {y: 200, opacity: 0},{y: 0, opacity: 1, duration: 1.75}, "<20%");
            }, 2200);

            timeline.to('.container-main', {duration: 2, height: 'calc(100% - 40px)'});

            if (document.querySelector('.contact-me') !== null)
                document.querySelector('.contact-me').classList.remove('.profile');
        }

        function activeButton(number) {
            const navbarNav2 = document.getElementById('navbarNav');
            const navItems = navbarNav2.querySelectorAll('.nav-item');

            navItems[0].classList.remove('active');
            navItems[1].classList.remove('active');
            navItems[2].classList.remove('active');

            navItems[number].classList.add('active'); 
        }
        function getBlob() {
            const blob = document.querySelector('.blob');
            gsap.to(blob, {y: 0, opacity: 1, duration: 0.75}, "<2%");
            const foot = document.querySelector('.footer');
            gsap.to(foot, {y: 0, opacity: 1, duration: 0.75});
        }
        
        function goOutFromProjects() {
            gsap.to('.container-main', {duration: 2, height: 'auto'});
